<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <title>Bootstrap Example</title>
    <style>
        .circle-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            float: right;
        }

        .rounded-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 20px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-info">
            <h1 class="display-4">Benvenuti!</h1>
            <p class="lead">Queste sono alcune immagini.</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <img src="affondamento-della-bismarck-Marius.jpg" alt="Image 1" class="circle-image">
            </div>
            <div class="col-md-4">
                <img src="napoli-eterno-amore-Marcella Molea.jpg" alt="Image 2" class="rounded-image">
            </div>
            <div class="col-md-4">
                <img src="prendere-la-decisione-Rossospina.jpg" alt="Image 3" class="img-thumbnail mx-auto d-block">
            </div>
        </div>

        <div class="alert alert-success fade show" role="alert">
            <p>Un link che riporta all'inizio della pagina:</p>
            <a href="#top">Torna all'inizio</a>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-outline-primary btn-block">Button 1</button>
            <button type="button" class="btn btn-outline-primary btn-block">Button 2</button>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">
                    Dropdown
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item"
                        href="https://www.pitturiamo.com/it/immagine/quadro-moderno/affondamento-della-bismarck-80x48cm-300535.jpg?width=330&cut=1">tizzioCaio
                        1</a>
                    <a class="dropdown-item"
                        href="https://www.pitturiamo.com/it/immagine/quadro-moderno/napoli-eterno-amore-5x5cm-283560.jpg?width=330&cut=1">as
                        2</a>
                    <a class="dropdown-item"
                        href="https://www.pitturiamo.com/it/immagine/quadro-moderno/prendere-la-decisione-60x80cm-292600.jpg?width=210&height=210&cut=1">Actagf
                        efion 3</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
